<!doctype html>
<html lang="en">
  <head>

    <!-- Custom Stylesheet -->
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <!-- Custom Script -->
    <script type="text/javascript" src="script.js"></script>

    <title>Login</title>
  </head>
  <body>
    <!-- container -->
    <div class="container">

      <!-- nav -->
      <ul class="nav nav-pills py-3 nav-fill">
        <li class="nav-item">
          <a class="nav-link btn-success" href="index.html">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">
            Login
          </a>
        </li>          
        <li class="nav-item">
          <a class="nav-link" href="saleassociate.html">
            SaleAssociate
          </a>
        </li>          
        <li class="nav-item">
          <a class="nav-link" href="manager.html">
            Manager
          </a>
        </li>    
        <li class="nav-item">
          <a class="nav-link" href="admin.html">
            Admin
          </a>
        </li>  
        <li class="nav-item">
          <a class="nav-link" href="regular.html">
            Regular
          </a>
        </li>    
        <li class="nav-item">
          <a class="nav-link" href="client.html">
            Client
          </a>
        </li>                
      </ul>
      <!-- ./nav -->

      <!-- row -->
      <div class="row py-3">

        <form class="col-12 col-sm-6">
          <h2>Client Login</h2>
          <!-- form row -->
          <div class="form-group row">
            <label for="clienid" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="clienid" placeholder="12345678">
            </div>
          </div>
          <!-- ./ form row -->

          <!-- ./ row -->
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <!-- ./ form row -->

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
            <button class="btn btn-danger">Cancel</button>
          </div>
        </form>

        <form class="col-12 col-sm-6">
          <h2>Employee Login</h2>
          <!-- form row -->
          <div class="form-group row">
            <label for="employeeid" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="employeeid" placeholder="12345678">
            </div>
          </div>
          <!-- ./ form row -->

          <!-- ./ row -->
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <!-- ./ form row -->

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
            <button class="btn btn-danger">Cancel</button>
          </div>
        </form>
      </div>
      <!-- ./row -->       
    </div>
    <!-- ./ container -->

    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper JS -->

    <!-- Bootstrap JS -->
