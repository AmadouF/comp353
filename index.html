<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row py-3">
        <div class="col-12">
          <h1>COMP 353 - Final Project</h1>
        </div>
      </div>
      <!-- ./ row -->

      <!-- row -->
      <div class="row">
        <form class="col-10">
          <!-- form row -->
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
          </div>
          <!-- ./ form row -->

          <!-- ./ row -->
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <!-- ./ form row -->

          <!-- form row -->
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Example select</label>
            <div class="col-sm-8">
              <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <!-- ./ form row -->

          <!-- form row -->
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Example multiple select</label>
            <div class="col-sm-8">
              <select multiple class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <!-- ./ form row -->

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button class="btn btn-danger">Cancel</button>
          </div>
        </form>
      </div>
      <!-- ./row -->

      <!-- row -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover col-12 col-sm-10">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Company</th>
              <th scope="col">Premium</th>
              <th scope="col">ACV</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Nike</td>
              <td>Platinum</td>
              <td>$24567</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Tesla</td>
              <td>Gold</td>
              <td>$1000</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Microsoft</td>
              <td>$67462</td>
            </tr>
          </tbody>
        </table> 
      </div>
      <!-- ./ row -->
    </div>
    <!-- ./ container -->

    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
