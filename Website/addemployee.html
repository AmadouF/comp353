      <!-- row -->
      <div class="row">
        <form class="col-12">

          <!-- form row -->
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-4 col-form-label">EmployeeID</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="staticEmail" placeholder="12345678">
            </div>
          </div>
          <!-- ./ form row -->

          <!-- form row -->
          <div class="form-group row">
            <label for="fname" class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
              <input class="form-control" id="fname" placeholder="Department">
            </div>
          </div>
          <!-- ./ form row -->          

          <!-- form row -->
          <div class="form-group row">
            <label for="lname" class="col-sm-4 col-form-label">Last Name</label>
            <div class="col-sm-8">
              <input class="form-control" id="fname" placeholder="lname">
            </div>
          </div>
          <!-- ./ form row -->              

          <!-- form row -->
          <div class="form-group row">
            <label for="department" class="col-sm-4 col-form-label">Department</label>
            <div class="col-sm-8">
              <input class="form-control" id="department" placeholder="Department">
            </div>
          </div>
          <!-- ./ form row -->

          <!-- form row -->
          <div class="form-group row">
            <label for="contractID" class="col-sm-4 col-form-label">Contract ID</label>
            <div class="col-sm-8">
              <input class="form-control" id="contactid" placeholder="Contract ID">
            </div>
          </div>
          <!-- ./ form row -->      
          
          <!-- ./ row -->
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <!-- ./ form row -->

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Add Employee</button>
            <button class="btn btn-danger">Cancel</button>
          </div>
        </form>
